<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsividade e media queries</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <div class="texto centralizado-1">
      Centralizado div
    </div>
    <div class="container">
      <p class="texto centralizado-2">
        Centralizado p
      </p>
    </div>
    <div class="container">
      <button class="btn alinhado-margin-auto">
        botao centralizado margin auto
      </button>
    </div>
    <div class="container">
      <button class="btn alinhado-absolute">
        botao centralizado absoluteo
      </button>
    </div>
    <div class="container-text-align">
      /* só funciona usando elemento pai e não a imagem diretamente - imagem é vista como texto/inline*/
      <img src="https://via.placeholder.com/300.png/09f/fff" alt="placeholder" />
    </div>
  </body>
</html>
