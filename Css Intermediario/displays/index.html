<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displays</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h2>Display Block</h2>
    <ul class="block">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <h2>Display Inline</h2>
    <ul class="inline">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <h2>Display Inline-Block</h2>
    <ul class="inline-block">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <h2>Display none</h2>
    <ul class="none">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
